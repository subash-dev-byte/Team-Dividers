  <body class="bg-[#dff5fb]">

    <div class="mt-[90px]">
      <div class="flex items-center justify-center">
        <img src="./assests/logo.svg" alt="" class="w-[64px]" />
        <h1

      </div>
      <p
        class="mt-[px] sm:text-lg text-[#3b6d82] text-center text-[13px] sm:ms-[15px]"
      >
        Effortlessly divide your group into two teams.
      </p>
    </div>

    <!-- components-2 -->
    <div
      class="flex flex-col justify-center max-w-[95%] sm:max-w-[720px] mx-auto bg-white mt-[40px] ps-[20px] sm:ps-[35px] rounded-[10px] shadow-sm sm:shadow-lg"
    >
      <h2
        class="text-1xl sm:text-2xl font-semibold text-[#164765] mt-[25px] mb-[5px]"
      >
        Enter Team Members
      </h2>
      <p class="text-[11px] sm:text-[13px] text-[#618398]">
        Type the names of all members, separated by commas.
      </p>

      <p class="text-sm font-semibold text-[black] mt-[30px] mb-3">
        Member Names
      </p>
      <textarea
        name=""
        id="input_values"
        placeholder="e.g.,John, Jane, Michael"
        class="max-w-[95%] h-[100px] sm:w-[650px] sm:h-[100px] text-[10px] sm:text-[13px] font-medium p-[10px] rounded-[10px] border-[2px] border-[#1fb6ff]"
      ></textarea>
      <div
        class="flex flex-col sm:flex-row ma-w-[90%] mx-auto gap-[30px] mt-[20px] justify-center mb-[25px]"
      >
        <div
          class="inline-flex items-center justify-center gap-2 px-7 py-3 rounded-lg bg-amber-500 text-[#8b4e0a] font-medium text-sm sm:text-base shadow-sm hover:bg-[#f5b763]"
        >
          <img src="./assests/shuffle_icon.svg" alt="" />
          <button id="divide_teams"  class="cursor-pointer">Divide Teams</button>
        </div>
        <div
          class="flex items-center justify-center gap-2 px-7 py-3 rounded-lg bg-[#e1f4fb] text-[#164765] font-medium text-sm sm:text-base border border-[#c7e2f0] hover:bg-[#cde9f7]"
        >
          <img src="./assests/reset_icon.svg" alt="" />
          <button id="reset" class="cursor-pointer">Reset</button>
        </div>
      </div>
    </div>

    <!-- components-3 -->
   <section id="section" class="mt-16   items-center mb-[20px] sm:mb-[30px]">
